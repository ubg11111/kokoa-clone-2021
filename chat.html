<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat w/ BangS - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body id="chat-screen">
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- to do wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
  </div>

  <header class="alt-header alt-header__fixd">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    
    <div class="alt-header__column">
      <h1 class="alt-header__title">뱅달이</h1>
    </div>
    
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span> 
    </div>
  </header>



  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      화요일, 8월10일, 2021년
    </div>

    <div class="message-row">
      <img src="screenshots/pang.PNG" alt="">
      <div class="message-row__content">
        <span class="message__author">뱅달이</span>
        <div class="message__info">
          <span class="message__bubble">안녕하세요 !</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">오! 안녕하세요 ~</span>
          <span class="message__time">21:29</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>

    <div class="reply__column">
      <input type="text" placeholder="메시지를 입력해주세요.">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>스크린을 모바일화면에 맞게 줄여주세요.</span>
  </div>

<script src="https://kit.fontawesome.com/27a0dd965d.js" crossorigin="anonymous"></script>
</body>
</html>
