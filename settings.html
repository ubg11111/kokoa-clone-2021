<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- to do wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
    </div>
  </header>



  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-flask"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div> 
        <div class="settings__setting-column">Latest Version</div>
      </li>
    </ul>
  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a>
      </li>
      
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="point2"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>스크린을 모바일화면에 맞게 줄여주세요.</span>
  </div>

<script src="https://kit.fontawesome.com/27a0dd965d.js" crossorigin="anonymous"></script>
</body>
</html>
