<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- to do wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
  </div>




  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span>
        <div class="point"></div>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div id="user-component">
      <div class="user-component__column">
            <img src="screenshots/pang.PNG" class="user-component__avatar user-component__avatar--xl">
        <div class="user-component__text">
              <h4 class="user-component__title">뱅달이</h4>
              <h6 class="user-component__subtitle">+82-0022-3331</h6>
              <i class="fas fa-exclamation-circle"></i>
        </div>
      </div>

      <div class="user-component__column2">
          <i class="far fa-comment-alt fa-2x"></i>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-archive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        
        <div class="icon-row__icon">
          <div class="icon-row__fix"><i class="fas fa-file-invoice-dollar"></i></div>
          <span>Account</span>
        </div>

        <div class="icon-row__icon">
          <div class="icon-row__fix"><i class="far fa-comments"></i></div>
          <span>OpenChat</span>
        </div>
        
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-taxi fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Taxi</span>
          </div>
        </div>
      </div>
  </main>


  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a>
      </li>
      
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="point2"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>스크린을 모바일화면에 맞게 줄여주세요.</span>
  </div>

<script src="https://kit.fontawesome.com/27a0dd965d.js" crossorigin="anonymous"></script>
</body>
</html>
