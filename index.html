<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to KokoaTalk</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- to do wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">어서오세요 코코아 카카오톡</h1>
    <p class="welcome-header__text">코코아카카오톡에 접속하기 위해 아래 정보를 입력해주세요.</p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="이메일을 입력해주세요.">
    <input name="password" type="password" placeholder="패스워드를 입력해주세요.">
    <input type="submit" value="Log in">
    <a href="#">아이디와 비밀번호를 잊어버리셨나요?</a>
  </form>


<script src="https://kit.fontawesome.com/27a0dd965d.js" crossorigin="anonymous"></script>
</body>
</html>
