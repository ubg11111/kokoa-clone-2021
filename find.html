<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - Kokoa Clone</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- to do wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
  </div>




  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span>
        <div class="point"></div>
        <i class="fas fa-cog fa-lg"></i>
      </span>
    </div>
  </header>





  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-address-book"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </div>
    </div>

    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended-Friends</h6>
      <span>You have no recommended friends</span>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span>Go to OpenChat Home</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#NewYork City</h5>
          <h6 class="open-post__hashtags">#newyork#travel#good</h6>
          <div class="open-post__members">
            <img src="http://192.168.1.8:5500/screenshots/펭구.PNG" alt="">
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="screenshots/뉴욕.jpg" alt="">
            <div class="open-post__like">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>





  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a>
      </li>
      
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="point2"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i></a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

<script src="https://kit.fontawesome.com/27a0dd965d.js" crossorigin="anonymous"></script>
</body>
</html>
